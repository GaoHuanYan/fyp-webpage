<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据查询</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('your-background-image.jpg'); /* 替换为你的背景图路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chartContainer {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

#summary {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.6;
    background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
    color: black; /* 确保文字为黑色 */
    padding: 15px;
    border-radius: 8px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影 */
    text-align: left; /* 左对齐文字 */
}
    </style>
</head>
<body>
    <h1>股票历史数据查询</h1>
    <input type="text" id="stockCode" placeholder="输入股票代码">
    <button onclick="startRealTimeUpdates()">查询并开始实时更新</button>
    <div id="chartContainer">
        <canvas id="stockChart"></canvas>
    </div>
    <div id="summary"></div> <!-- 用于显示总结 -->

    <script>
        let chart;
        let updateInterval;
        let stockCode;

        async function startRealTimeUpdates() {
            stockCode = document.getElementById('stockCode').value;
            if (!stockCode) {
                alert("请输入股票代码！");
                return;
            }

            clearInterval(updateInterval); // 清除之前的更新任务

            try {
                // 初始化图表
                const initialData = await fetchStockData(stockCode);
                if (initialData.success) {
                    const dates = initialData.history.map(item => item.date);
                    const prices = initialData.history.map(item => item.price);
                    drawChart(dates, prices, stockCode);

                    // 获取总结文字
                    await fetchStockSummary(stockCode);

                    // 开始实时更新
                    updateInterval = setInterval(async () => {
                        await updateRealTimeData();
                    }, 300); // 每0.3秒更新一次数据
                } else {
                    alert(initialData.message || "未找到股票数据！");
                }
            } catch (error) {
                console.error("Error starting real-time updates:", error);
                alert("启动实时更新失败，请稍后重试！");
            }
        }

        async function fetchStockData(code) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/stock_data?code=${code}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching stock data:", error);
                return { success: false, message: "无法获取股票数据" };
            }
        }

        async function fetchStockSummary(code) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/stock_summary?code=${code}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('summary').innerText = data.summary;
                } else {
                    document.getElementById('summary').innerText = "无法获取股票总结。";
                }
            } catch (error) {
                console.error("Error fetching stock summary:", error);
                document.getElementById('summary').innerText = "获取股票总结时出错。";
            }
        }

        async function updateRealTimeData() {
            try {
                const response = await fetch(`http://127.0.0.1:5000/stock_data/realtime?code=${stockCode}`);
                const data = await response.json();

                if (data.success) {
                    const latestPoint = data.latest;
                    addDataToChart(latestPoint.date, latestPoint.price);
                } else {
                    console.warn(data.message || "实时数据获取失败！");
                }
            } catch (error) {
                console.error("Error updating real-time data:", error);
            }
        }

        function drawChart(dates, prices, code) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `股票代码 ${code} 的历史价格`,
                        data: prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: '日期' }
                        },
                        y: {
                            title: { display: true, text: '价格' }
                        }
                    }
                }
            });
        }

        function addDataToChart(date, price) {
            if (chart) {
                chart.data.labels.push(date);
                chart.data.datasets[0].data.push(price);
                chart.update();
            }
        }
    </script>
</body>
</html>
